<div class="container">
    <div class="filter-container">
      <mat-form-field appearance="fill">
        <input matInput type="number" placeholder="Enter Age" [(ngModel)]="ageFilter" (keypress)="validateNumber($event)">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="applyAgeFilter()">Go</button>
    </div>
  
    <table mat-table [dataSource]="customers" class="mat-elevation-z8">
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.fullName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.dateOfBirth | date: 'dd/MM/yyyy' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let customer">
          <button mat-raised-button color="primary" (click)="editCustomer(customer)">Edit</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <div *ngIf="customers.length === 0" class="no-data-message">
      No customers found.
    </div>
  </div>
